<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='chatbot.css'>
    <title>Chatbot</title>

    <script>
        function enterRes(){
            var form = document.chatForm;

            //지정 질문을 입력 시 동작..
            if(form.textfield.value == "")
                alert("alert");
        }
    </script>
</head>

<body class="center">
<div class="outside">
    <div>
        <div class="top">
            <img src="./image/짱구.gif" id="img1" width="80px" height="50px">
            <h3>고급웹프로그래밍 챗봇</h3>
            <img src="./image/짱구.gif" id="img2" width="80px" height="50px">
            <button id="menu"><img src="./image/menu.jpg" width="30px" height="30px"></button>
        </div>
    </div>

    <form action="" name="chatForm">
        <div class="space">
            <div class="chat_space">

            </div>
            <div class="bottom">
                <div class="input">
                    <table>
                        <th>
                        <td>
                            <image src="./image/input_left.jpg" id="input_left"></image>
                        </td>
                        <td><input type="text" placeholder="궁금한 사항을 입력해주세요." name="textfield"></td>
                        <td><button id=enter_btn onclick="enterRes()">
                            <image src="./image/enter.jpg" id="enter_image"></image>
                            </button></td>
                        </th>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
</body>

</html>
