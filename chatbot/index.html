<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='chatbot.css'>
	<script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./chatting.js"></script>
    <title>Chatbot</title>
</head>

<body class="center">
    <div class="outside">
        <div>
            <div class="top">
                <img src="./짱구.gif" id="img" width="80px"height="50px">
                <h3>고급웹프로그래밍 챗봇</h3>
                <img src="./짱구.gif" id="img" width="80px"height="50px">
                <button id="menu"><img src="./menu.jpg" width="30px" height="30px"></button>
            </div>
        </div>
        <hr>
        <div class="space">
            <div class="chat_space">
                <ul>

                </ul>
            </div>
            <!-- 채팅 형식 -->
            <div class="chat_space format">
            	<ul>
            		<li>
            			<div class="message">
            				<span></span>
            			</div>
            		</li>
            	</ul>
            </div>
            <div class="bottom">
                <div class="input">
                    <table>
                        <tr>
                            <td><image src="./input_left.jpg" id="input_left"></image></td>
                            <td><input type="text" placeholder="궁금한 사항을 입력해주세요." id="textfield"></td>
                            <td><button id="enter_btn"><image src="./enter.jpg" id="enter_image"></image></button></td>
                        </tr>
                    </table>
                    <div class="question">
                        <table>
                            <tr>
                                <td><button id="학점" value="학점">학점</button></td>
                                <td><button id="졸업" value="졸업">졸업</button></td>
                                <td><button id="세미나" value="세미나">세미나</button></td>
                            </tr>
                            <tr>
                                <td><button id="튜터공고" value="튜터공고">튜터공고</button></td>
                                <td><button id="계절학기" value="계절학기">계절학기</button></td>
                                <td><button id="공모전" value="공모전">공모전</button></td>
                            </tr>
                            <tr>
                                <td><button id="학교홈페이지" value="학교홈페이지">학교홈페이지</button></td>
                                <td><button id="시간표" value="시간표">시간표</button></td> 
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
